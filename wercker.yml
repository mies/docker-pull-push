box: wercker/bootstrap
build:
  steps:
    - script:
        name: pull image
        code: sudo docker pull schmidh/arch-base
    - script:
        name: docker build
        code: sudo docker build -t mies/rethinkdb .
    - script:
        name: docker commit
        code: |
          LAST=$(sudo docker ps -a -q | head -n 1)
          sudo docker commit $LAST mies/rethinkdb


deploy:
  steps:
    - install-packages:
        packages: expect
    - script:
        name: docker push auto script
        code: ./deploy.sh
